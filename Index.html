<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <style>
        ::placeholder {
            color: rgb(1, 26, 253);
            opacity: 1;
        }
        input,textarea{
            background-color: aqua;
            border-color: rgb(0, 0, 141)
        }
        body{
            background-color: aquamarine
        }
        *{
            color: rgb(0, 0, 141)
        }
    </style>
</head>
<body>
    <form id="formulario">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" placeholder="Nombre" required><br>
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" placeholder="Apellido" required><br>
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="Email" required><br>
        <br>
        País:
        <select name="pais" required>
            <option selected disabled>Escoja su opción</option>
            <option value="colombia">Colombia</option>
            <option value="argentina">Argentina</option>
            <option value="peru">Perú</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
        </select>
        <br >
        <br>
        Géneros literarios:<br>
        <input type="checkbox" value="novela">Novela<br>
        <input type="checkbox" value="ficcion">Ficción<br>
        <input type="checkbox" value="fabula">Fábula<br>
        <input type="checkbox" value="cuento">Cuento<br>
        <br>
        ¿A qué carrera deseas inscribirte?<br>
        <input type="checkbox" name="carrera">UX/UI <br>
        <input type="checkbox" name="carrera">Data Science <br>
        <input type="checkbox" name="carrera">Desarrollo Web Full Stack <br>
        <br>
        Modalidad <br>
        <input type="radio" name="modalidad" value="presencial" required>Presencial
        <input type="radio" name="modalidad" value="online" required>Online<br>
        <br>
        ¿Estás trabajando actualmente? <br>
        <input type="radio" name="boletin" value="si">Si
        <input type="radio" name="boletin" value="no">No<br>
        <br>
        Teléfono de contacto <br>
        <input type="tel" name="telefono" placeholder="Teléfono"> <br>
        <br>
        Descripción personal <br>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="No más de 300 caracteres" maxlength="300"></textarea>
        <br>
        ¿Desea recibir un boletín informativo?<br>
        <input type="radio" name="boletin">Si
        <input type="radio" name="boletin">No<br>
        <br>
        <button onclick="reset()">Reset</button>

    </form>
    <script>
        function reset(){
            document.getElementById("formulario").reset();
        }
    </script>
</body>
</html>
